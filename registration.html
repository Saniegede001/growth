<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="regmedia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Registration Page</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            Growth <img src="images/favicon.ico" alt="icon">
        </div>
        <ul>
            <li><a class="nav" href="index.html">Home</a></li>
            <li><a class="nav" href="#">About Us</a></li>
            <li><a class="nav" href="#">Blog</a></li>
            <li ><a class="login" href="login.html"><i class="fa-solid fa-user" ></i>Log in</a></li>
        </ul>
    </div>
    <form action="#">
        <h2>Registration</h2>
        <div class="super-div">
            <div class="container container1">
                <input type="text" placeholder="Full Name" required>
                <i class="fa-solid fa-user"></i>
                <input type="email" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
                <input type="password" placeholder="Password"  minlength="6" maxlength="12" required>
                <i class="fa-solid fa-eye-slash"></i>
            </div>
            
            <div class="container container2" >
                <input type="text" placeholder="Nationality" required>
                <i class="fa-solid fa-globe"></i>
                <input type="number" placeholder="Phone Number" required>
                <i class="fa-solid fa-phone"></i>
                <input type="password" placeholder="Confirm Password" minlength="6" maxlength="12" required>
                <i class="fa-solid fa-eye-slash"></i>
            </div>
        </div>
        <div class="footer">
            <label for="check">
                <input id="check" type="checkbox" required>
                I here by declare that the above information provided is true and correct.
            </label>
            <button type="submit" onclick="alert('Please visit your email to complete your registration')">Register</button>
        </div>
    </form>
</body>
</html>
